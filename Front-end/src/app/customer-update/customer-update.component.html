<style>
  .container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }
</style>
<div class="container">
  <div class="card col-md-6 offset-3">
    <div class="card-header"> New Customer</div>
    <div class="card-body">
      <ng-container *ngIf="customer$|async as custome">
        <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleUpdateCustomer()" >
          <div class="mb-3">
            <label class="form-control"> Name :</label>
            <input type="text" formControlName="name" class="form-control"  >
            <span  class="text-danger"
                   *ngIf="newCustomerFormGroup.controls['name'].touched &&
                 newCustomerFormGroup.controls['name'].errors &&
                 newCustomerFormGroup.controls['name']?.errors?.['required']">
          Name is Required
          </span>
          </div>
          <div class="mb-3">
            <label class="form-control"> Email :</label>
            <input type="text" formControlName="email" class="form-control" >
            <span  class="text-danger"
                   *ngIf="newCustomerFormGroup.controls['email'].touched &&
                 newCustomerFormGroup.controls['email'].errors &&
                 newCustomerFormGroup.controls['email']?.errors?.['email']">
          Email is not valid
          </span>
          </div>
          <button  [disabled]="!newCustomerFormGroup.valid" class="btn btn-info" ><i class="bi bi-save "></i></button>
        </form>
      </ng-container>
    </div>
  </div>
</div>
